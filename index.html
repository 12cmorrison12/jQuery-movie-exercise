<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Rating</title>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
    <header>
        <h1 id="page-title">Rate Your Movie!</h1>
    </header>
    </div>
    <div class="form">
        <form action="#" id="rating-form">
            <div id="movie">
            <input type="text" class="title-input" placeholder="Movie Title">
            </div>
            <div id="movie">
            <input type="number" min="0" max="10" placeholder="0">
            </div>
            <div id="submit-btn">
            <input type="submit" class="submit-btn">
            </div>
        </form>
    </div>
    <div class="output">
        <h2 id="ratings">Your Ratings Below</h2>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="app.js"></script>
